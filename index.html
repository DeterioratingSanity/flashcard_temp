      <div>
        <input id="topicSel" list="topics" style="margin: 5vh 0; width: 60%; height: 3.5em; padding: 0 8px; border-radius: 8px" placeholder="Topic">
        <datalist id="topics">
          <option>Latin Vocab</option><!--<option>Latin 1001</option>-->
          <option>Latin Grammar</option>
          <option>Special Sets</option>
        </datalsit>
      </div>

      <hr style="width: 65%; margin: auto">

      <div>
        <input id="setSel" list="sets" style="margin: 5vh 0; width: 60%; height: 3.5em; padding: 0 8px; border-radius: 8px" placeholder="Chapter">
        <datalist id="sets">
          <!-- <option>Chapter 1</option> <option>Chapter 2</option> -->
        </datalsit>
      </div>


    </div>
      <br>
    <div id="popToggle" class="inactive">☰</div>
    <div id="shfToggle" class="inactive">S</div>

      <div id="numSaved">#</div>
      <div id="togToggle" class="inactive">L</div>
