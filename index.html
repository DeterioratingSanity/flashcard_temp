        </datalsit>
      </div>

          <!-- <option>Chapter 1</option> <option>Chapter 2</option> -->
        </datalsit>
      </div>


    </div>
      <br>

          const termLists_topicTwo = [termSetOne_topicTwo, termSetTwo_topicTwo, termSetThree_topicTwo, termSetFour_topicTwo, termSetFive_topicTwo, termSetSix_topicTwo, termSetSeven_topicTwo, termSetEight_topicTwo, termSetNine_topicTwo, termSetTen_topicTwo, termSetEleven_topicTwo, termSetTwelve_topicTwo, termSetThirteen_topicTwo, termSetFourteen_topicTwo, termSetFifteen_topicTwo, termSetSixteen_topicTwo, termSetSeventeen_topicTwo, termSetEighteen_topicTwo];
          const defnLists_topicTwo = [defnSetOne_topicTwo, defnSetTwo_topicTwo, defnSetThree_topicTwo, defnSetFour_topicTwo, defnSetFive_topicTwo, defnSetSix_topicTwo, defnSetSeven_topicTwo, defnSetEight_topicTwo, defnSetNine_topicTwo, defnSetTen_topicTwo, defnSetEleven_topicTwo, defnSetTwelve_topicTwo, defnSetThirteen_topicTwo, defnSetFourteen_topicTwo, defnSetFifteen_topicTwo, defnSetSixteen_topicTwo, defnSetSeventeen_topicTwo, defnSetEighteen_topicTwo];

          const topTwoDefs = ["First Declension", "Second Declension", "Third Declension", "Fourth Declension", "Fifth Declension", "First Conjugation", "Second Conjugation", "Third Conjugation", "Fourth Conjugation", "Perfect System", "Hic, Ille, and Iste", "Personal Pronouns", "Who? What? Which?", "Numbers", "Passive", "Ablative Types", "Participles", "Infinitives"];

          // General Org

          const chptTermLists = [termLists_topicOne, termLists_topicTwo];
          const chptDefnLists = [defnLists_topicOne, defnLists_topicTwo]

          //If this doesn't match the dropdown names, chapter selection dies.
          const topicDefs = ["Latin Vocab", "Latin Grammar"];
          const setDefs = [topOneDefs,topTwoDefs];

          var setSel = [];
          var chapSel = [];
          var defnSel = [];

          var curr;

          var ordTerm = [];
          var ordDefn = [];

          var savTerm = [];
          var savDefn = [];

          var shuff = false;

          $("#topicSel").on("change", function(){
            //console.log(this.value);
            //console.log(topicDefs.indexOf(this.value));

            let temp = topicDefs.indexOf(this.value);
            if(temp != -1){
              chapSel = chptTermLists[topicDefs.indexOf(this.value)];
              defnSel = chptDefnLists[topicDefs.indexOf(this.value)];
              //console.log(chapSel); // would be termLists
              //console.log(defnSel);
              //populate either selection boxes or another dropdown with these values for termList

              setSel = setDefs[temp];
              //console.log(setSel);
              $("#sets").html(""); //clear old inputs thereto

              $("#setSel").val('');
              for(let i = 0; i < setSel.length; i++){
                $('#sets').append($('<option>', {text: setSel[i]}));
              }
            }
          });

          function setScramble(val, par) {
            let temp = val;
            if (temp != -1){
              //console.log(setSel[temp]);
              //console.log(chapSel[temp]); // terms for the selected set
              //console.log(defnSel[temp]);

              //clear ord list
              ordTerm = [];
              ordDefn = [];

              var termList = [];
              var defnList = [];

              if(par == true){
                termList = savTerm;
                defnList = savDefn;
              } else {
                termList = chapSel[temp];
                defnList = defnSel[temp];
              }

              var terms = termList.length;
              var randArray = [];

              while(randArray.length < terms){
                let temp = Math.floor(Math.random()*terms);

                if (randArray.indexOf(temp) != -1){
                  temp = Math.floor(Math.random()*terms);
                } else {
                  randArray.push(temp);
                }
              }

              for(let i = 0; i < $(".carousel-cell").length; i++){
                //console.log("e");
                $('.main-carousel').flickity('remove', $(".carousel-cell") ); //clears old cards
              }
              for(let i = 0; i < terms; i++){
                let $cellElem = $("<div class='carousel-cell'><div class='flip-card'><div class='flip-card-inner'><div class='flip-card-front'><h1 class='cardfront'></h1></div><div class='flip-card-back'><p class='cardback'></p></div></div></div></div>");
                $('.main-carousel').flickity('append', $cellElem );
              }

              let cardfront = document.getElementsByClassName('cardfront');
              for (let i = 0; i < cardfront.length; i++){
                cardfront[i].innerHTML = termList[randArray[i]];
                ordTerm.push(termList[randArray[i]]);
              }

              let cardback = document.getElementsByClassName('cardback');
              for (let i = 0; i < cardback.length; i++){
                cardback[i].innerHTML = defnList[randArray[i]];
                ordDefn.push(defnList[randArray[i]]);
              }

              $(".init-card").addClass("dis");
              $('.main-carousel').flickity( 'select', 0 );
            }
          }

          $("#setSel").on("change", function(){
            let temp = setSel.indexOf(this.value);
            curr = temp;
            shuff = false;
            setScramble(temp, false);
          });

          //in all logic I would make a function that calls both places, but I am tired and lazy :D. 9:02 pm 22 March 24.
          //Proceeded thereon well and apace, 12:46am 23 Mar 24
          $('#shfToggle').on("click", function(){
            if (shuff == false){
              setScramble(curr, false);
            } else {
              setScramble(999, true);
            }
          })

          $('input:text').focus(
              function(){
              $(this).val('');
          });

          var $carousel = $('.main-carousel').flickity();
          var flkty = $carousel.data('flickity');

          function updateStatus() {
            var cellNumber = flkty.selectedIndex + 1;
            //console.log( cellNumber + '/' + flkty.slides.length );
            savTerm.push(ordTerm[cellNumber-1]);
            savDefn.push(ordDefn[cellNumber-1]);
            numSaved();
          }
          function reduc() {
            if(shuff == true){
              var cellNumber = flkty.selectedIndex + 1;
              if (savTerm.indexOf(ordTerm[cellNumber-1] != -1)){
                savTerm.splice(cellNumber-1, cellNumber);
                savDefn.splice(cellNumber-1, cellNumber);
                numSaved();
                setScramble(999, true);
              }

              if(savTerm.length == 0){
                $(".init-card").removeClass("dis");
              }
            }
          }

          $('#plus').on("click", updateStatus);
          $('#minus').on("click", reduc);

          $('#togToggle').on("click", function(){
            if(savTerm.length > 0){
            shuff = true;
            setScramble(999, true);
            //savTerm = [];
            //savDefn = [];
            }
          })
          function numSaved(){
            $("#numSaved").text(savTerm.length);
          }
      </script>
  </body>
</html>
